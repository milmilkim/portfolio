<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./assets/css/animation.min.css" />
    <link rel="stylesheet" href="./assets/css/index.min.css" />
    <link rel="stylesheet" href="./assets/css/progress.min.css" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>웹 개발자 김소리 포트폴리오</title>
  </head>
  <body>
    <div class="progress"></div>

    <div class="header">
      <h1 class="title"></h1>
      <div class="down">↓</div>
    </div>
    <div class="space"></div>

    <div class="skills">
      <div class="inner">
        <h2 class="skills_title">SKILLS</h2>
        <div data-aos="zoom-in">
          <ul class="icon_wraper">
            <li class="icon">
              <div class="icon_inner">
                <span>html</span>
                <div class="img_wraper">
                  <img src="./assets/img/logo/html.png" alt="html" />
                </div>
              </div>
            </li>

            <li class="icon">
              <div class="icon_inner">
                <span>javascript</span>
                <div class="img_wraper">
                  <img src="./assets/img/logo/js.png" alt="javascript" />
                </div>
              </div>
            </li>
            <li class="icon">
              <div class="icon_inner">
                <span>css</span>
                <div class="img_wraper">
                  <img src="./assets/img/logo/css.png" alt="css" />
                </div>
              </div>
            </li>
            <li class="icon">
              <div class="icon_inner">
                <span>sass</span>
                <div class="img_wraper">
                  <img src="./assets/img/logo/sass.png" alt="sass" />
                </div>
              </div>
            </li>
            <li class="icon">
              <div class="icon_inner">
                <span>node</span>
                <div class="img_wraper">
                  <img src="./assets/img/logo/node.png" alt="node" />
                </div>
              </div>
            </li>
            <li class="icon">
              <div class="icon_inner">
                <span>react</span>
                <div class="img_wraper">
                  <img src="./assets/img/logo/react.png" alt="react" />
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="portfolio">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </div>

    <hr />
    <ul class="trigger">
      <li><a href="./hambuger">Hambuger🍔</a></li>
      <li><a href="./myFood">My Food🥪</a></li>
      <li><a href="./br_architects">Architects🏙</a></li>
      <li><a href="./wedding">Wedding👰</a></li>
      <li><a href="./my_portfolio">Portfolio📃</a></li>
      <li><a href="./samsung_display">Samsung Display💻</a></li>
      <li><a href="./hyundai/">Hyundai🚗</a></li>
      <li><a href="./starbucks/">Starbucks☕ </a></li>
    </ul>

    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="./assets/js/progress.js"></script>
    <script src="./assets/js/animation.js"></script>

    <script>
      AOS.init();
    </script>
    <script>
      var typewriter = new Typewriter(".title", {
        loop: false,
        delay: 75,
      });

      typewriter
        .pauseFor(500)
        .typeString("Web Developer")
        .pauseFor(300)
        .typeString("<br>Sori Kim")
        .start();
    </script>
    <script>
      const swiper = new Swiper(".swiper", {
        autoplay: {
          delay: 5000,
        },
      });
    </script>
  </body>
</html>
